<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Disney+ prosess 비상업적 가시안</title>

  <!-- 제이쿼리 -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.imagesloaded/4.1.4/imagesloaded.pkgd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/masonry/4.2.2/masonry.pkgd.min.js"></script>
  <!-- 폰트어썸 -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <!--테일윈드-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css">
  <!--애니메이션-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
  <!--aos-->
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.compat.min.css" />
  <!--스와이퍼-->
  <link rel="stylesheet" href="https://unpkg.com/swiper@8/swiper-bundle.min.css" />
  <script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>
  <!--wow-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/wow/1.1.2/wow.min.js"></script>
  <!--tilt-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tilt.js/1.2.1/tilt.jquery.min.js"></script>
  <link rel="stylesheet" href="index.css">
</head>

<body>
  <!--==== disney+ prosess ====-->
  <div class="loader-1">
    <img src="https://cdn.jsdelivr.net/gh/solmopark/disney-plus-process/docs/img/loader_giff.gif" alt="">
  </div>

  <div class="all-box con">
    <!-- first-page -->
    <section class="first-box">
      <div class="first-page con h-full">
        <canvas class="absolute h-full" style="width:1920px;"></canvas>
        <!-- first-main-img -->
        <div class="js-tilt">
          <img class="first__img"
            src="https://cdn.jsdelivr.net/gh/solmopark/disney-plus-process/docs/img/first_main.png" alt="">
          <!-- first-text -->
          <div class="first_t" title="Disney+">Disney+</div>
        </div>
      </div>
    </section>

    <!--overview-->
    <section class="over-box">
      <div class="over-view  con h-full relative">
        <img src="https://cdn.jsdelivr.net/gh/solmopark/disney-plus-process/docs/img/over_back.png" alt="">
        <div class="over_txt ">
          <img src="https://cdn.jsdelivr.net/gh/solmopark/disney-plus-process/docs/img/over_t.png" alt=""
            class="absolute intro" style="top:18%; left:11%; z-index:10;">
        </div>
      </div>
    </section>

    <!--personas-->
    <section class="personas-box">
      <div class="con h-full">
        <img src="https://cdn.jsdelivr.net/gh/solmopark/disney-plus-process/docs/img/personas_img.png" alt="">
      </div>
    </section>

    <!--Strategy-->
    <section class="Strategy-box">
      <div class="con h-full">
        <img src="https://cdn.jsdelivr.net/gh/solmopark/disney-plus-process/docs/img/Strategy_batang.png" alt="">
        <!--andlysis-->
        <div class="andlysis-text">
          <img src="https://cdn.jsdelivr.net/gh/solmopark/disney-plus-process/docs/img/andlysis_title.png" alt=""
            class="absolute" style="top:13%; left:11%;">
          <!--andlysis-text-->
          <img class="absolute"
            src="https://cdn.jsdelivr.net/gh/solmopark/disney-plus-process/docs/img/andlysis_t_box.png" alt=""
            style="top:33.4%; left:12%;">
        </div>

        <!--Strategy-->
        <div class="strategy-text">
          <img src="https://cdn.jsdelivr.net/gh/solmopark/disney-plus-process/docs/img/Strategy_lineee.png" alt=""
            class="absolute " style="top:25%; left:46.5%;" data-aos="flip-down" data-aos-duration="1000"
            data-aos-easing="ease-in-sine">
          <!--Strategy-title-->
          <img src="https://cdn.jsdelivr.net/gh/solmopark/disney-plus-process/docs/img/strategy_text.png" alt=""
            class="absolute " style="top:14%; right:40.5%;" data-aos="fade-in" data-aos-duration="1000"
            data-aos-delay="300" data-aos-easing="ease-in-sine">
          <!--Strategy-text-->
          <img src="https://cdn.jsdelivr.net/gh/solmopark/disney-plus-process/docs/img/Strategy_title.png" alt=""
            class="absolute " style="top:28%; right:7.5%;" data-aos="fade-zoom-in" data-aos-duration="1000"
            data-aos-delay="500" data-aos-easing="linear">
          <img src="https://cdn.jsdelivr.net/gh/solmopark/disney-plus-process/docs/img/Strategy_brand.png" alt=""
            class="absolute" style="bottom:19%; right:9%;" data-aos="fade-zoom-in" data-aos-duration="1000"
            data-aos-delay="1000" data-aos-easing="ease-in-sine">
        </div>
      </div>
    </section>

    <!--style-->
    <section class="style-box">
      <div class="style-1 con h-full">
        <img src="https://cdn.jsdelivr.net/gh/solmopark/disney-plus-process/docs/img/style_img.png" alt="">

        <!--Aa-->
        <div class="style-wrapper ">
          <h1 class="text-style" data-heading="Aa" style="width:1670px;">Aa</h1>
          <div class="text-style-1">Noto Sans KR</div>
        </div>

        <!--font-->
        <div class="style-font">
          <img src="https://cdn.jsdelivr.net/gh/solmopark/disney-plus-process/docs/img/style_notosans.png" alt=""
            class="style-font__1 absolute" style="top:28%; left:23.5%;" data-aos="fade-in" data-aos-duration="1500"
            data-aos-easing="ease-in-sine">
          <img src="https://cdn.jsdelivr.net/gh/solmopark/disney-plus-process/docs/img/style_fontstyle.png" alt=""
            class="absolute" style="top:29%; right:29.2%;" data-aos="fade-up" data-aos-duration="1000"
            data-aos-easing="linear" data-aos-delay="300">
          <img src="https://cdn.jsdelivr.net/gh/solmopark/disney-plus-process/docs/img/style_fontsub.png" alt=""
            class="absolute" style="top:35%; right:11%;" data-aos="fade-up" data-aos-duration="1500"
            data-aos-easing="linear" data-aos-delay="600">
          <img src="https://cdn.jsdelivr.net/gh/solmopark/disney-plus-process/docs/img/style_line.png" alt=""
            class="absolute" style="top:62%; right:12%;">
        </div>

        <!--color-->
        <div class="style-font">
          <img src="https://cdn.jsdelivr.net/gh/solmopark/disney-plus-process/docs/img/color_code.png" alt=""
            class="absolute" style="bottom:13%; left:6.5%;" data-aos="fade-in" data-aos-duration="1200"
            data-aos-easing="linear" data-aos-delay="1000">
          <img src="https://cdn.jsdelivr.net/gh/solmopark/disney-plus-process/docs/img/color_disney.png" alt=""
            class="absolute" style="bottom:4%; right:16.2%;" data-aos="fade-in" data-aos-duration="1200"
            data-aos-easing="linear" data-aos-delay="1000">
        </div>
      </div>
    </section>

    <!--main-->
    <section class="main-page ">
      <div class="con" style="height:3800px;">
        <video class="vedio-box absolute con h-full"
          src="https://cdn.jsdelivr.net/gh/solmopark/disney-plus-process/docs/img/main_mp4.mp4" autoplay muted loop
          style="top:-0%; right:0%;"></video>
        <div class="main-color w-full absolute" style="top:0%; right:0%;"></div>
        <div class="main-long__img">
          <img src="https://cdn.jsdelivr.net/gh/solmopark/disney-plus-process/docs/img/main_MAIN.png" alt=""
            class="absolute" style="top:1.8%; left:8%;">
          <img src="https://cdn.jsdelivr.net/gh/solmopark/disney-plus-process/docs/img/main_first.png" alt=""
            class="absolute" style="top:5%; left:25%; z-index:1;">
          <img src="https://cdn.jsdelivr.net/gh/solmopark/disney-plus-process/docs/img/main_gj-img.png" alt=""
            class="main-gjimg absolute" style="top:21.5%; left:32%; z-index:2;">
        </div>

        <!--text-->
        <div class="text-box">
          <!--상단-->
          <img src="https://cdn.jsdelivr.net/gh/solmopark/disney-plus-process/docs/img/main_1.png" alt=""
            class="absolute" style="top:9.8%; left:10%;" data-aos="fade-up" data-aos-anchor-placement="center-center">
          <img src="https://cdn.jsdelivr.net/gh/solmopark/disney-plus-process/docs/img/main_2.png" alt=""
            class="absolute" style="top:23.6%; left:13%; z-index:4;" data-aos="fade-up"
            data-aos-anchor-placement="center-center">
          <!--중간-->
          <img src="https://cdn.jsdelivr.net/gh/solmopark/disney-plus-process/docs/img/main_3.png" alt=""
            class="absolute" style="top:36.8%; left:12.5%;" data-aos="fade-up"
            data-aos-anchor-placement="center-center">

          <img src="https://cdn.jsdelivr.net/gh/solmopark/disney-plus-process/docs/img/main_4.png" alt=""
            class="absolute" style="top:47%; left:14.5%;" data-aos="fade-up" data-aos-anchor-placement="center-center">

          <img src="https://cdn.jsdelivr.net/gh/solmopark/disney-plus-process/docs/img/main_5.png" alt=""
            class="absolute" style="top:57%; left:12.8%;" data-aos="fade-up" data-aos-anchor-placement="center-center">
          <img src="https://cdn.jsdelivr.net/gh/solmopark/disney-plus-process/docs/img/main_point.png" alt=""
            class="absolute" style="top:62.6%; left:15.4%;" data-aos="fade-in" data-aos-delay="600"
            data-aos-easing="linear" data-aos-duration="1500">
          <img src="https://cdn.jsdelivr.net/gh/solmopark/disney-plus-process/docs/img/main_point1.png" alt=""
            class="absolute" style="top:62.8%; left:21%;" data-aos="fade-in" data-aos-delay="600"
            data-aos-easing="linear" data-aos-duration="1500">

          <!--하단-->
          <img src="https://cdn.jsdelivr.net/gh/solmopark/disney-plus-process/docs/img/main_6.png" alt=""
            class="absolute" style="top:70%; left:17%;" data-aos="fade-up" data-aos-anchor-placement="center-center">
          <img src="https://cdn.jsdelivr.net/gh/solmopark/disney-plus-process/docs/img/main_point.png" alt=""
            class="absolute" style="top:79.3%; left:18.2%;" data-aos="fade-in" data-aos-delay="600"
            data-aos-easing="linear" data-aos-duration="1500">
          <img src="https://cdn.jsdelivr.net/gh/solmopark/disney-plus-process/docs/img/main_point2.png" alt=""
            class="absolute" style="top:79.6%; left:24%;" data-aos="fade-in" data-aos-delay="600"
            data-aos-easing="linear" data-aos-duration="1500">

          <img src="https://cdn.jsdelivr.net/gh/solmopark/disney-plus-process/docs/img/main_7.png" alt=""
            class="absolute" style="top:87%; left:14.9%;" data-aos="fade-up" data-aos-anchor-placement="center-center">

        </div>
      </div>
    </section>

    <!--subpage-->
    <section class="subpage-box">
      <div class="subpage-1 con h-full">
        <img src="https://cdn.jsdelivr.net/gh/solmopark/disney-plus-process/docs/img/sub_back.png" alt="">
        <!--originer-->
        <div class="sub-ori">
          <img src="https://cdn.jsdelivr.net/gh/solmopark/disney-plus-process/docs/img/sub__originer.png" alt=""
            class="absolute" style="top:3%; left:5%;" data-aos="fade-up" data-aos-duration="1000"
            data-aos-easing="ease-in-sine">
        </div>

        <!--detail-->
        <div class="sub-play">
          <img src="https://cdn.jsdelivr.net/gh/solmopark/disney-plus-process/docs/img/sub__detail.png" alt=""
            class="absolute" style="bottom:4%; right:5%;" data-aos="fade-in " data-aos-easing="linear">
        </div>
      </div>
    </section>

    <!--Participation-->
    <section class="parti-box">
      <div class="parti-1 con" id="parti-1">
        <img src="https://cdn.jsdelivr.net/gh/solmopark/disney-plus-process/docs/img/perticication_img.png" alt=""
          class="" data-aos="fade-in" data-aos-duration="1500" data-aos-easing="ease-in-sine">
      </div>
    </section>

    <!--Epilogue-->
    <section class="Epilogue-box">
      <div class="Epilogue-1 con h-full relative" style="height:400px; background-color:var(--bg-black);">
        <div class="Epilogue__1 ">
          <img src="https://cdn.jsdelivr.net/gh/solmopark/disney-plus-process/docs/img/Epilogue_img.png" alt=""
            class="absolute" style="top:26%; left:10%;">
        </div>
      </div>
    </section>
  </div>

  <script type="text/javascript" src="index.js"></script>
</body>

</html>
